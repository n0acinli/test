<!doctype html>
<html>
<head>
    <title>Dash.js test player</title>
    <style>
        videoz {
            width: 640px;

        }
    </style>
</head>
<body>
    <div>
        <video id="videoPlayer" controls></video>

        })();
    </script>
</body>
